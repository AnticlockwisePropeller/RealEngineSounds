// LR-87
@PART[*]:HAS[#engineType[LR87]]:FOR[RealismOverhaulEngines]
{
	%EFFECTS
	{
		%running_closed
		{
			%AUDIO
			{
				%channel = Ship
				%clip = RealEngineSounds/Soundbank/sound_titan_running
				%volume = 0.0 0.0
				%volume = 1.0 1.0
				%pitch = 0.0 0.2
				%pitch = 1.0 1.0
				%loop = true
			}
		}
		%engage
		{
			%AUDIO
			{
				%channel = Ship
				%clip = RealEngineSounds/Soundbank/sound_titan_spoolup
				%volume = 1.0
				%pitch = 1.0
				%loop = false
			}
		}
	}
}
